<div class="container dynamicHeight">
  <h1>Immersive Van Gogh Painting</h1>
  <h2>Experience the art like never before</h2>
  <div class="button-container">
    <button class="btn" routerLink="/vr">Use Default</button>
    <input
      type="file"
      (change)="fileUploadService.onFileSelected($event)"
      accept="image/*"
      id="fileUpload"
      hidden
    />
    <label for="fileUpload" class="btn file-upload-btn">
      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
        ></path>
      </svg>
      Upload
    </label>
  </div>
</div>
